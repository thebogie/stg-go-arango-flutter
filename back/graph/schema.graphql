# graph/schema.graphql
type User {
  key: String!
id:      String!
rev       :String!
firstname :String!
email     :String!
password :String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  me: User!
}

type Mutation {
  registerUser(username: String!, email: String!, password: String!): AuthPayload!
  loginUser(email: String!, password: String!): AuthPayload!
}
